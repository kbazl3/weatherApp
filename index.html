<html ng-app="app">
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body ng-controller="mainCtrl">

		<div class="">
			<img src="http://icons.iconarchive.com/icons/icons-land/weather/256/Sunny-icon.png" ng-show="sunny"/>
			<img src="http://icons.iconarchive.com/icons/large-icons/large-weather/512/partly-cloudy-day-icon.png" ng-show="cloudy"/>
		 </div>




		<div class="weatherInfo">
			<input class="input-lg" type="text" ng-model="latitude" placeholder="Latitude"><br>
			<input class="input-lg" type="text" ng-model="longitude" placeholder="Longitude"><br>
			<input class="input-lg" type="text" ng-model="city" placeholder="City"><br>
			<button class="btn btn-primary" type="button" ng-click="getWeather()">Get Weather by Coordinates</button>
			<button class="btn btn-primary" type="button" ng-click="getByCity()">Get Weather By City</button>
			<h1>{{weather.city}}, {{weather.state}}</h1>
			<h2>{{weather.summary}}</h2>
			<ul>
				<li>Temperature: {{weather.temperature}}F</li>
				<li>Humidity: {{weather.humidity * 100}}% </li>
				<li>Wind Speed: {{weather.windSpeed}} MPH</li>
			</ul>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
